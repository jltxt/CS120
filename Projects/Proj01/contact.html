<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Amoura</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('contact_bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        box-sizing: border-box;
    }

    .container {
        width: 90%;
        max-width: 700px;
        padding: 2vw;
        background: #000000;
        opacity: 0.90;
        border-radius: 2%;
        margin: 0 auto;
        box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select{
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    textarea {
      margin-bottom: 30px;
      resize: none;
    }

    button {
      background-color: #D4AF37;
      color: black;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <header>
    <nav class="split-nav" id="navMenu">
      <div class="nav-section">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="members.html">Band Members</a></li>
        </ul>
      </div>

      <div class="nav-logo">
        <a href="home.html">
          <img src="full_horizontal_transparent.png" alt="Amoura Wedding Band" />
        </a>
      </div>

      <div class="nav-section">
        <ul>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>

      <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="get">
      <label for="fname">First Name:</label>
      <input type="text" name="First_Name" id="the_FirstName" required />

      <label for="lname">Last Name:</label>
      <input type="text" name="Last_Name" id="the_LastName" required />

      <label for="email">Email:</label>
      <input type="email" name="Email" id="the_Email" required />

      <label for="phone">Phone:</label>
      <input type="tel" name="Phone" id="the_Phone" required />

      <label for="event">Type of Event:</label>
      <select name="Event" id="the_Event" required>
        <option value="wedding">Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="anniversary">Anniversary</option>
        <option value="corporate">Corporate</option>
        <option value="fundraiser">Fundraiser</option>
        <option value="other">Other</option>
      </select>

      <label for="date">Event Date (MM/DD/YYYY):</label>
      <input type="text" name="Date" id="the_Date" placeholder="MM/DD/YYYY" required />

      <label for="message">Tell us about your event:</label>
      <textarea name="Message" id="the_Message" rows="8" required></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
  </div>

  <footer style="background: #1a1919; color: white; text-align: center; padding: 10px 20px; position: fixed; bottom: 0; width: 100%; box-sizing: border-box;">
    <span style="color: white; display: inline-flex; align-items: center; gap: 10px;">
      &copy; 2025 Amoura Wedding Band |
      <a href="contact.html" style="color: white; text-decoration: none;">Contact Us</a>
      <a href="https://twitter.com" target="_blank">
        <img src="twitter.jpg" alt="Twitter" style="height:24px; width:24px; border-radius:50%;" />
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="fb.jpg" alt="Facebook" style="height:24px; width:24px; border-radius:50%;" />
      </a>
    </span>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
