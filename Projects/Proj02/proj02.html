<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wordle Alike</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(words-faded.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: #ddffda;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 6px 18px #0000001a;
        }

        h1 {
            margin: 0 0 30px 0;
            font-size: 36px;
            color: #000000;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #008000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .start-button:hover {
            background-color: #006400;
        }

        /*responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .start-button {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wordle Alike</h1>
        <p style="max-width: 500px; margin: 20px auto; font-size: 18px; line-height: 1.5;">
            Guess the hidden 5-letter word in 6 tries. After each guess, the tiles will change color to show how close your guess was: <span style="color:green;"><strong>Green</strong></span> means the letter is in the correct spot, <span style="color:goldenrod;"><strong>Yellow</strong></span> means it’s in the word but in the wrong spot, and <span style="color:gray;"><strong>Gray</strong></span> means it’s not in the word at all.
        </p>

        <a href="wordle.html" class="start-button">Game Start</a>
    </div>

</body>
</html>
