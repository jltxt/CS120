<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part1</title>
</head>
<body>
    <h1>Song List</h1>
    <pre id="json-output"></pre>

    <script>
        //assign JSON object to a variable
        const songList = [
            {
                "title": "Hey Ya!",
                "artist": "OutKast",
                "genres": ["hip hop", "funk"]
            },
            {
                "title": "Crazy in Love",
                "artist": "Beyonce",
                "genres": ["r&b", "pop"]
            },
            {
                "title": "Hips Dont Lie",
                "artist": "Shakira",
                "genres": ["latin pop", "dance"]
            },
            {
                "title": "Umbrella",
                "artist": "Rihanna",
                "genres": ["pop", "r&b"]
            },
            {
                "title": "Rolling in the Deep",
                "artist": "Adele",
                "genres": ["soul", "pop"]
            },
            {
                "title": "Call Me Maybe",
                "artist": "Carly Rae Jepsen",
                "genres": ["pop"]
            },
            {
                "title": "Uptown Funk",
                "artist": "Mark Ronson",
                "genres": ["funk", "pop"]
            },
            {
                "title": "Shape of You",
                "artist": "Ed Sheeran",
                "genres": ["pop"]
            },
            {
                "title": "Bad Guy",
                "artist": "Billie Eilish",
                "genres": ["electropop", "pop"]
            },
            {
                "title": "Blinding Lights",
                "artist": "The Weeknd",
                "genres": ["pop", "synth-pop"]
            }
        ];

        //convert the json object to a text string
        const jsonString = JSON.stringify(songList, null, 4);

        //display resulting string
        document.getElementById("json-output").textContent = jsonString;
    </script>
</body>
</html>
