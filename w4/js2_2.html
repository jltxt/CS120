<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2_2</title>
</head>
<body>

    <h2>Problem 2</h2>
    <div id="answer"></div>

    <script>
        const sentence = prompt("Enter a grammatically correct sentence:");

        //Check valid sentence
        if (sentence !== null && sentence.trim() !== "") {
            const words = sentence.trim().split(" ");
            const wordCount = words.length;
            document.getElementById("answer").textContent =
            "The sentence has " + wordCount + " words.";
        //if nothing was entered
        } else {
            document.getElementById("answer").textContent = "No sentence provided.";
        }
    </script>

</body>
</html>
