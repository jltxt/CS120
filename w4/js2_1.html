<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2_1</title>
</head>
<body>

    <h2>Problem 1</h2>
    <div id="answer"></div>

    <script>
        //functino to return a count of the number of items in the array that are less than the value
        function count(array, value) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] < value) {
                    count++;
                }
            }
            return count;
        }
        //function to create the array, call count and show result
        function testCount() {
            const numbers = [3, 55, 30, 28, 9, 12];
            const value = 10;
            const result = count(numbers, value);
            document.getElementById("answer").textContent = `Count of numbers less than ${value}: ${result}`;
        }

        testCount();
    </script>

</body>
</html>
