<!DOCTYPE html>
<html>
<head>
    <title>Times Table</title>
    <script>
        function timesTable(number) {
            document.write('<div>');
            for (let i = 1; i <= 12; i++) {
                document.write(number + " x " + i + " = " + (number * i) + "<br>");
            }
            document.write('</div>');
        }
    </script>
</head>
<body>
    <script>
        timesTable(3);
        document.write('<hr>');
        timesTable(7);
        document.write('<hr>');
        timesTable(11);
    </script>
</body>
</html>
